<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hey</title>
    <link rel="stylesheet" href="public/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <!-- Picture -->
    <img src="assets/coincidence.png" alt="" />
    <!-- Voting -->
    <section class="vote">
      <button type="button" data-value="1" name="button">Yes, it is</button>
      <button type="button" data-value="0" name="button">No, it isn't</button>
    </section>
    <!-- Voting Results -->
    <section class="vote-results">
      <div class="vote-yes"> </div>
      <div class="vote-no"> </div>
    </section>
    <!-- Query for words -->
    <section class="querybox">
      <div class="queryTitle">
        Yup, I thought so too...How many words match?
      </div>
      <input type="text" name="queryInput" value="">
    </section>

  </body>
</html>
